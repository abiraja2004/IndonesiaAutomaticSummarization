{% extends "admin_page/base.html" %}
{% block admin %}
	active
{% endblock admin %}
{% block headers %}
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
        	Admin
        </h1>
        <ol class="breadcrumb">
            <li class="active">
                <i class="glyphicon glyphicon-user"></i> Add Admin
            </li>
            <li><a href="/admin/admin_data">Admin Data</a></li>
        </ol>
    </div>
</div>  
{% endblock headers %}
{% block content %}
<div class="alert alert-danger alert-dismissible" role="alert" hidden="true" id="errAlert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <strong>Oh Snap!</strong> <span id="errMessage"></span> 
</div>
<div class="alert alert-success alert-dismissible" role="alert" hidden="true" id="successAlert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <strong>Well done!</strong> <span id="successMessage"></span> 
</div>
<form method="post", action="#">
    <div class="col-xs-6">
    	<div class="form-group">
        	<label for="username">Username:</label>
        	<input type="text" class="form-control" id="username" name="username">
      	</div>
      	<div class="form-group">
        	<label for="password">Password:</label>
        	<input type="password" class="form-control" id="password" name="password">
      	</div>
      	<div class="form-group">
        	<label><input type="checkbox" id="superAdmin" name="superAdmin"> Super Admin</label>
      	</div>
      	<button type="submit" class="btn btn-default" id="addAdmin">Submit</button>
      	<button type="reset" class="btn btn-default">Clear</button>
    </div> 	
</form>
{% endblock content %}
