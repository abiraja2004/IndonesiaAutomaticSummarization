{% extends "admin_page/base.html" %}
{% block headers %}
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">
            Change Password
        </h1>
        <ol class="breadcrumb">
            <li class="active">
                <i class="glyphicon glyphicon-wrench"></i> Change Password
            </li>
        </ol>
    </div>
</div>  
{% endblock headers %}
{% block content %}
<div class="alert alert-danger alert-dismissible" role="alert" hidden="true" id="errAlertChangePassword">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <strong>Oh Snap!</strong> <span id="errMessageChangePassword"></span> 
</div>
<div class="alert alert-success alert-dismissible" role="alert" hidden="true" id="successAlertChangePassword">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <strong>Success!</strong> <span id="successMessageChangePassword"></span> 
</div>
<form method="post", action="#">
    <div class="col-xs-6">
    	<div class="form-group">
        	<label for="username">Username:</label>
        	<input type="text" class="form-control" id="username" name="username" disabled="true" value="{{ session['username'] }}">
      	</div>
      	<div class="form-group">
        	<label for="password">New Password:</label>
        	<input type="password" class="form-control" id="newPassword" name="newPassword">
      	</div>
      	<button type="submit" class="btn btn-default" id="changePassword">Submit</button>
      	<button type="reset" class="btn btn-default">Clear</button>
    </div> 	
</form>
{% endblock content %}
